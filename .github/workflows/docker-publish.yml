name: Docker image

on: push
# on:
#   push:
#     branches:
#       - main

jobs:
  build:
    name: "Build-and-publish"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Create .env file
        run: |
          echo "PORT=7654\nBASE_URL=localhost:${PORT}\nNEXTAUTH_URL=http://${BASE_URL}\nDATABASE_URL=\n" > .env
          cat .env
      - name: Build and export to Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          # tags: basetool/basetool:latest
          tags: basetool/basetool:test_deploy
          cache-from: type=registry,ref=basetool/basetool:latest
          cache-to: type=inline
      - name: Test app
        run: npx zx ./scripts/test-docker-image.mjs
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          # tags: basetool/basetool:latest
          tags: basetool/basetool:test_deploy
          # cache-from: type=registry,ref=basetool/basetool:latest
          # cache-to: type=inline
